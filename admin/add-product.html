<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin — Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../css/styles.css"/>
</head>
<body>
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container-xl d-flex justify-content-between align-items-center">
      <div class="brand">Admin • Shopyfy</div>
      <div>
        <a class="btn btn-outline-secondary btn-sm me-2" href="dashboard.html">Dashboard</a>
        <a class="btn btn-outline-secondary btn-sm me-2" href="products.html">Products</a>
        <a class="btn btn-outline-secondary btn-sm me-2" href="orders.html">Orders</a>
        <a class="btn btn-outline-secondary btn-sm me-2" href="reports.html">Reports</a>
        <button id="admin-logout" class="btn btn-outline-danger btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <main class="container-xl py-4">
    <h5>Add New Product</h5>
    <div class="row g-2 w-75">
      <div class="col-md-6"><input id="new-title" class="form-control" placeholder="Title"></div>
      <div class="col-md-2"><input id="new-price" class="form-control" placeholder="Price"></div>
      <div class="col-md-2"><input id="new-stock" class="form-control" placeholder="Stock"></div>
      <div class="col-md-12 mt-2"><input id="new-image" class="form-control" placeholder="Image URL"></div>
      <div class="col-12 mt-3"><button id="add-product" class="btn btn-success">Add Product</button></div>
    </div>
    <div id="add-result" class="mt-3"></div>
  </main>

<script src="../js/script.js"></script>
<script>
  if(!requireAdmin()) {} else {
    document.getElementById('add-product').onclick = () => {
      addNewProduct();
      document.getElementById('add-result').innerHTML = '<div class="alert alert-success">Product added.</div>';
    };
    document.getElementById('admin-logout').onclick = adminLogout;
  }
</script>
</body>
</html>
